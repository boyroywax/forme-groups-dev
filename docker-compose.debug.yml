version: '3.4'

services:
  formegroupspython312:
    image: formegroupspython312
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 app/app.py "]
    ports:
      - 5678:5678
